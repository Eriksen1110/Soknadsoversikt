{% extends 'public_template.html' %}
{% block title %}Contact Us – Søknadsoversikt{% endblock %}

{% block content %}

  <!-- Main -->
  <main>
    <div class="container py-5" style="max-width: 600px;">
      <h2 class="mb-4">Contact Us</h2>
      <p class="mb-4">Have questions, suggestions, or feedback? We'd love to hear from you.</p>

      <form method="POST" action="/contact">
        <div class="mb-3">
          <label for="name" class="form-label">Your Name (optional)</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Jane Doe" autocomplete="name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email (optional)</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" autocomplete="email">
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message <span class="text-danger">*</span></label>
          <textarea class="form-control" id="message" name="message" rows="5" required placeholder="Write your message here..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-send me-2"></i>Send Feedback
        </button>
      </form>
    </div>
  </main>

{% endblock %}
